		<section class="projects" id="projects">
			<h2 class="title">Recent Projects</h2>
			<div class="grid-container projects-container33">

						<img
							src="/images/jam.gif"
							class="proj-img proj-1-img"

							>GitHub Link</a
						>
					</div>

							src="/images/among.gif"

		<section class="contact" id="contact">
			<h2 class="title">Contact me</h2>
			<form class="form row">
				<div class="row">
					<div class="form-group col">
						<label for="firstName">First name</label><br />
						<input
							type="text"
							id="firstName"
							name="firstName"
							class="form-control"
						/>
					</div>

					<div class="form-group col">
						<label for="lastName">Last name</label><br />
						<input
							type="text"
							id="lastName"
							name="lastName"
							class="form-control"
						/>
					</div>
				</div>
				<div class="form-group">
					<label class="email-label" for="email">Email</label><br />
					<input type="email" id="email" name="email" class="form-control" />
				</div>
				<div class="form-group">
					<label class="message-label" for="message">Enter your message:</label
					><br />
					<textarea class="form-control" id="message" rows="3"></textarea>
				</div>
				<div class="button-group row">
					<div class="col text-center">
						<input class="btn btn-primary" type="submit" value="Submit" />
						<input class="btn btn-primary" type="reset" value="Reset" />
					</div>
				</div>
			</form>
		</section>
